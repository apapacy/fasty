<!DOCTYPE html>
<html class="bg">
  <head>
    <meta charset="UTF-8">
    <title>MyCMS -- Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/css/uikit.min.css">
    <link rel="stylesheet" href="css/vendors.css">
    <link rel="stylesheet" href="css/css.css">
  </head>
  <body>
    <div id="app" class="login-block"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.35/js/uikit-icons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="js/vendors.js"></script>
    <script src="js/js.js"></script>
    <script>
      var hostname = document.location.hostname
      var subdomain = hostname.split('.')[0]
      var configs = require('js/config.js')

      var host = 'http://localhost:8529/_db'
      _.each(configs, function(v, k) { if(hostname.indexOf(k) >= 0) host = v })

      var url = host + "/db_" + subdomain + "/"

      var common = require("js/common.js");
      common.init();

      require("widgets/login.html.tag");

      // Start the app
      require("js/js.js");

      if(document.location.host.indexOf("_prod") > 0) $("body").css("background", "linear-gradient(150deg,#370d13 0,#283a63 100%)")
      if(document.location.host.indexOf("_staging") > 0) $("body").css("background", "linear-gradient(150deg,#33521c 0,#283a63 100%)")
      if(document.location.host.indexOf("_qa") > 0) $("body").css("background", "linear-gradient(150deg, rgb(61, 64, 18) 0px, rgb(37, 43, 2) 100%)")
    </script>
  </body>

</html>
